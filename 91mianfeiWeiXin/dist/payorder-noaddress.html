<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<title>支付订单</title>
	<link rel="stylesheet" href="css/app.572e52c900e6c22f.css">
</head>
<body>
	<div class="overlayer"></div>
	<div class="po-adress bg-white">
		<a href="address-choose.html" class="po-ad-con">
			<p class="po-ad-no">添加收货地址</p>
		</a>
		<i class="sprite-32-right-jt"></i>
	</div>
	<div class="po-goods-info mt10">
		<div class="po-g-goods bg-white">
			<img src="images/placeholder.png" alt="" />
			<div class="po-goods-r">
				<p class="po-goods-title">美国加州猛打非木桥没了红葡萄要</p>
				<div class="po-goods-pricenum">
					<span class="good-price"><em>28</em>积分</span>
					<div class="good-num-addbox" id="goodsnum-order">
						<span class="goodnum-sub disabled">-</span>
						<input type="text" name="" value="1" class="good-num-input"/>
						<span class="goodnum-add">+</span>
					</div>
				</div>
			</div>
		</div>
		<ul class="item-ul bg-white">
			<li class="flex-center"><span>配送</span><span>全场包邮</span></li>
		</ul>
		<div class="plr20 order-bz bg-white">
			<textarea>买家留言:写下您对订单的备注信息</textarea>
		</div>
		<ul class="item-ul mt10">
			<li class="flex-center"><span>使用<em class="clor">50</em>积分兑换<em class="clor777">（共98积分）</em></span></li>
		</ul>
		<div class="bg-white mt10 pb20">
			<div class="total-price">总价：<em>50积分</em></div>
			<p class="plr20"><button class="btn btn-bottom btn-dui">立即兑换</button></p>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-touchswipe/jquery.touchSwipe.min.js"></script>
	<script src="js/app.a05573a2aee8fec4.js"></script>

</body>
</html>
