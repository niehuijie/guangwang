<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<title>支付订单</title>
	<!-- build:css css/app.css -->
	<link rel="stylesheet" type="text/css" href="css/page.css"/>
	<!-- endbuild -->
</head>
<body>
	<div class="overlayer"></div>
	<div class="po-adress bg-white">
		<a href="address-choose.html" class="po-ad-con">
			<p class="po-ad-item"><span class="po-ad-key">收货</span><span class="po-ad-value"><em class="default-ad">【默认】</em>&nbsp;河南省郑州市郑东新区CBD</span></p>
			<p class="po-ad-item"><span class="po-ad-key">地址</span><span class="po-ad-value">商务内环与东二街交叉农信大厦16楼</span></p>
			<p class="po-ad-item"><span class="po-ad-key">&nbsp;</span><span class="po-ad-value">收货人姓名&nbsp;&nbsp;&nbsp;130****8945</span></p>
		</a>
		<i class="sprite-32-right-jt"></i>
	</div>
	<div class="po-goods-info mt10">
		<div class="po-g-goods bg-white">
			<img src="images/placeholder.png" alt="" />
			<div class="po-goods-r">
				<p class="po-goods-title">美国加州猛打非木桥没了红葡萄要</p>
				<div class="po-goods-pricenum">
					<span class="good-price"><em>28</em>积分</span>
					<div class="good-num-addbox" id="goodsnum-order">
						<span class="goodnum-sub disabled">-</span>
						<input type="text" name="" value="1" class="good-num-input"/>
						<span class="goodnum-add">+</span>
					</div>
				</div>
			</div>
		</div>
		<ul class="item-ul bg-white">
			<li class="flex-center"><span>配送</span><span>全场包邮</span></li>
		</ul>
		<div class="order-bz bg-white">
			<textarea>买家留言:写下您对订单的备注信息</textarea>
		</div>
		<ul class="item-ul">
			<li class="flex-center"><span>&nbsp;</span><span>共1件商品&nbsp; 小计：<em class="clor">￥26</em></span></li>
		</ul>
		<ul class="item-ul mt10">
			<li><label for="yhq-check" class="flex-center check-label"><input type="checkbox" name="" id="yhq-check"/><span class="inner-title">使用<em class="clor">优惠券</em></span><span class="inner-data"><i class="sprite-32-check-off form-checkbox"></i></span></label></li>
		</ul>
		<div class="bg-white mt10 pb20">
			<div class="total-price">总价：<em>9.90</em></div>
			<p class="plr20"><button class="btn btn-bottom btn-dui">提交订单</button></p>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-touchswipe/jquery.touchSwipe.min.js"></script>
	<!-- build:js js/app.js -->
	<script type="text/javascript" src="js/tool.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<!-- endbuild -->

</body>
</html>
