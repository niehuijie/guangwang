<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<title>登录</title>
	<!-- build:css css/app.css -->
	<link rel="stylesheet" type="text/css" href="css/page.css"/>
	<!-- endbuild -->
</head>
<body>
	<div class="overlayer"></div>
	<div class="page-content">
		<div class="loginform bg-white">
			<form action="" name="addressF" method="">
				<div class="af-item">
					<div class="af-key">用户名：</div>
					<input type="text" name="" placeholder="姓名"/>
				</div>
				<div class="af-item">
					<div class="af-key">用户密码：</div>
					<input type="text" name="" placeholder="手机号码"/>
				</div>
				<div class="af-item code">
					<div class="af-key">验证码：</div>
					<input type="text" name="" placeholder="验证码"/>
					<div class="verify"><a href=""><img src="images/placeholder.png" alt=""/></a></div>
				</div>
				<p class="tc plr15 mt10"><button type="submit" class="btn btn-confirm btn-w100">登录</button></p>
			</form>
			<p class="forget-reg mt10 plr15 pb10"><a href="forget-psd.html">忘记密码</a><a href="reg.html">注册</a></p>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-touchswipe/jquery.touchSwipe.min.js"></script>
	<!-- build:js js/app.js -->
	<script type="text/javascript" src="js/tool.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<!-- endbuild -->

</html>
