<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<title>内容页-yang</title>
	<!-- build:css css/app.css -->
	<link rel="stylesheet" type="text/css" href="css/page.css"/>
	<!-- endbuild -->
</head>
<body>
	<div class="overlayer"></div>
	<div class="content-up">
		<div class="con-up-slider">
			<ul>
				<li><img src="images/con-pic3.jpg" alt=""/></li>
				<li><img src="images/con-pic2.jpg" alt=""/></li>
				<li><img src="images/con-pic1.jpg" alt=""/></li>
			</ul>
			<div class="cou-up-slider-tap"></div>
		</div>
		<div class="con-up-info">
			<p class="con-info-title">抱枕被子两用可爱珊瑚绒办公室休息靠垫靠枕头午睡</p>
			<div class="con-info-price">
				<span class="goods-yangprice"><em class="goods-yang">￥</em><em class="goods-yangnum">28</em><em class="goods-yangsale">-18.1</em></span>
				<span class="good-downtime">倒计时 13:05:21</span>
				<span class="good-converted">已兑换：26</span>
			</div>
			<div class="con-info-addgoodnum">
				<div class="good-num">
					<span>数量：</span>
					<div class="good-num-addbox" id="goodsnum">
						<span class="goodnum-sub disabled">-</span>
						<input type="text" name="" value="1" class="good-num-input"/>
						<span class="goodnum-add">+</span>
					</div>
				</div>
				<div class="express-price">免运费</div>
			</div>

		</div>
		<div class="mt10 con-info-yhq bg-white">
			<span>专区优惠券</span>
			<a class="con-info-yhqsale">
				<em>领券</em><span>券后9.9</span>
			</a>
		</div>
		<div class="con-ingo-bz open-modal bg-white" data-modal="modal-bz">
			<div><i class="sprite-32-check-on"></i><span>全场包邮</span></div>
			<div><i class="sprite-32-check-on"></i><span>7天退换</span></div>
			<div><i class="sprite-32-check-on"></i><span>48小时发货</span></div>
			<div><i class="sprite-32-check-on"></i><span>假一赔十</span></div>
			<i class="sprite-32-right-jt"></i>			
		</div>
	</div>
	<div class="content-down pb44">
		<img src="images/pro-con.jpg" alt="" />
	</div>
	<div class="con-fixed">
		<a href="" class="con-fixed-a">
			<div>
				<i class="sprite-32-service"></i>
				<span>客服</span>
			</div>
		</a>
		<a href="" class="con-fixed-a">
			<div>
				<i class="sprite-foot-shoucang"></i>
				<span>收藏</span>
			</div>
		</a>
		<a href="payorder.html" class="con-fixed-a">立即兑换</a>
	</div>
	<div class="modal-bz modal">
		<div class="modal-head">
			<span class="modal-tip">服务说明</span>
			<div class="close-modal"><i class="sprite-32-close"></i></div>
		</div>
		<div class="modal-body">
			<ul class="bz-ul">
				<li>
					<i class="sprite-32-check-on"></i>
					<div class="bz-item">
						<p class="bz-title">全场包邮</p>
						<p class="bz-small-title">所有商品均无条件包邮</p>
					</div>
				</li>
				<li>
					<i class="sprite-32-check-on"></i>
					<div class="bz-item">
						<p class="bz-title">7天退换</p>
						<p class="bz-small-title">承诺7天无理由退换货</p>
					</div>
				</li>
				<li>
					<i class="sprite-32-check-on"></i>
					<div class="bz-item">
						<p class="bz-title">48小时发货</p>
						<p class="bz-small-title">若超时未发货，商家将补偿3元无门槛优惠券</p>
					</div>
				</li>
				<li>
					<i class="sprite-32-check-on"></i>
					<div class="bz-item">
						<p class="bz-title">假一赔十</p>
						<p class="bz-small-title">如收到商品是假冒商品，可获得加倍赔偿</p>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-touchswipe/jquery.touchSwipe.min.js"></script>
	<!-- build:js js/app.js -->
	<script type="text/javascript" src="js/tool.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<!-- endbuild -->
</body>
</html>
