<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<title>订单运输中</title>
	<!-- build:css css/app.css -->
	<link rel="stylesheet" type="text/css" href="css/page.css"/>
	<!-- endbuild -->
</head>
<body>
	<div class="overlayer"></div>
	<div class="page-content">
		<div class="express-info bg-white">
			<div class="express-info-left">
				<ul>
					<li><span>物流状态：</span><span>运输中</span></li>
					<li><span>承运公司：</span><span>顺丰快递</span></li>
					<li><span>订单编号：</span><span>4565642378</span></li>
					<li><span>官方电话：</span><span>400-255-2223</span></li>
				</ul>
			</div>
			<div class="express-info-right">
				<div class="ei-concat">联系卖家<a href=""><i class="sprite-32-online-service"></i></a></div>
			</div>
		</div>
		<div class="express-progress bg-white">
			<ul>
				<li class="ep-item current">
					<i class="solid-circle"></i>
					<div class="ep-infocon">
						<p>您的订单已有第三方发货，交付于顺丰快递，运单号：1235689459</p>
						<p>2016-10-08  10:26:45</p>
					</div>
				</li>
				<li class="ep-item">
					<i class="solid-circle"></i>
					<div class="ep-infocon">
						<p>您的订单接收，第三方卖家正准备发货</p>
						<p>2016-10-08  10:23:45</p>
					</div>
				</li>
				<li class="ep-item">
					<i class="solid-circle"></i>
					<div class="ep-infocon">
						<p>您已提交了订单，请等待第三方卖家系统确认</p>
						<p>2016-10-08  10:23:45</p>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-touchswipe/jquery.touchSwipe.min.js"></script>
	<!-- build:js js/app.js -->
	<script type="text/javascript" src="js/tool.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<!-- endbuild -->

</body>
</html>
