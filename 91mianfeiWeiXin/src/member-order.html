<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<title>会员中心-订单</title>
	<!-- build:css css/app.css -->
	<link rel="stylesheet" type="text/css" href="css/page.css"/>
	<!-- endbuild -->
</head>
<body>
	<div class="overlayer"></div>
	<ul class="order-tab">
		<li class="current"><a href="">全部</a></li>
		<li><a href="">待支付<i class="tip-sub">1</i></a></li>
		<li><a href="">待收货</a></li>
		<li><a href="">已完成<i class="tip-sub">1</i></a></li>
	</ul>
	<div class="order-list">
		<div class="ol-itemwrap">
			<div class="olitem" id="olitem1">
				<div class="ol-item">
					<div class="ol-head">
						<span class="ol-ordernum">订单号：123432412</span>
						<span class="ol-status">待付款</span>
					</div>
					<div class="ol-body">
						<div class="po-g-goods">
							<img src="images/placeholder.png" alt="" />
							<div class="po-goods-r">
								<p class="po-goods-title">美国加州猛打非木桥没了红葡萄要</p>
								<div class="po-goods-pricenum">
									<span class="good-price"><em>28</em>积分</span>
									<span class="po-goods-num">x1</span>
								</div>
							</div>
						</div>
					</div>
					<div class="ol-foot">
						<button class="btn btn-default">取消订单</button>
						<button class="btn btn-confirm">立即付款</button>
					</div>
				</div>
				<div class="ol-item">
					<div class="ol-head">
						<span class="ol-ordernum">订单号：123432412</span>
						<span class="ol-status">待付款</span>
					</div>
					<div class="ol-body">
						<div class="po-g-goods">
							<img src="images/placeholder.png" alt="" />
							<div class="po-goods-r">
								<p class="po-goods-title">美国加州猛打非木桥没了红葡萄要</p>
								<div class="po-goods-pricenum">
									<span class="good-price"><em>28</em>积分</span>
									<span class="po-goods-num">x1</span>
								</div>
							</div>
						</div>
					</div>
					<div class="ol-foot">
						<button class="btn btn-default">延长收货</button>
						<button class="btn btn-default">查看物流</button>
						<button class="btn btn-confirm">确认收货</button>
					</div>
				</div>
				<div class="ol-item">
					<div class="ol-head">
						<span class="ol-ordernum">订单号：123435552412</span>
						<span class="ol-status">待付款</span>
					</div>
					<div class="ol-body">
						<div class="po-g-goods">
							<img src="images/placeholder.png" alt="" />
							<div class="po-goods-r">
								<p class="po-goods-title">美国加州猛打非木桥没了红葡萄要</p>
								<div class="po-goods-pricenum">
									<span class="good-price"><em>28</em>积分</span>
									<span class="po-goods-num">x1</span>
								</div>
							</div>
						</div>
					</div>
					<div class="ol-foot">
						<button class="btn btn-default">删除订单</button>
					</div>
				</div>
			</div>
			<div class="olitem" id="olitem2">
				
			</div>
			<div class="olitem" id="olitem3">
				
			</div>
			<div class="olitem" id="olitem4">
				
			</div>
		</div>
		<div class="loading none">
			<span>加载中...</span>
		</div>
		<div class="no-order">
			<i class="sprite-no-order"></i>
			<p class="no-order-msg">您还没有相关订单</p>
			<a href="index.html" class="btn btn-confirm">快去逛逛</a>
		</div>
	</div>
	<div class="load-indicator"></div>
	<script type="text/javascript" src="js/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-touchswipe/jquery.touchSwipe.min.js"></script>
	<!-- build:js js/app.js -->
	<script type="text/javascript" src="js/tool.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<!-- endbuild -->

</body>
</html>
